[package]
name = "emg_bind"
version = "0.1.0"
authors = ["崔路明 <cuiluming@chaoway.net>"]
edition = "2021"
description = "element motion graph iced bind"
repository = "https://github.com"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["web", "iced", "emg"]
categories = ["web"]
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.dev]
split-debuginfo = "unpacked"
[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
iced = { path = "../../iced" }
emg = { path = "../../emg" }
functionate = { path = "../../functionate" }
overloadf = { path = "../../overloadf" }
illicit = "1.1.2"
# log = "0.4"
# lazy_static = "1.4.0"
dyn-clone = "1.0.4"
# downcast-rs = "1.2.0"
dyn-clonable = "0.9.0"

better_any = { path = "../../better_any/better_any", features = [
    "nightly",
    "derive",
] }
emg-msg-macro = { version = "=0.1.0", path = "../emg_msg_macro" }

strum = "0.23.0"
strum_macros = "0.23.1"

match_any = "1.0.1"

emg_state = { path = "../emg_state" }
emg_refresh = { path = "../emg_refresh" }
emg_layout = { path = "../emg_layout" }
emg_animation = { path = "../emg_animation" }
emg_orders = { path = "../emg_orders" }
# for app


iced_style = { path = "../../iced/style" }
# from_variants = "0.5.0"
derive_more = "0.99"
delegate = "0.6.1"


tracing = "0.1"

indexmap = "1.8.0"
# rustc-hash = "1.1.0"
emg_core = { path = "../emg_core" }
emg_hasher = { path = "../emg_hasher" }

tinyvec = { version = "1.5.1", features = ["alloc"] }
smallvec = { version = "1.8.0", features = ["const_generics", "union"] }

# emg_debuggable = { path = "../emg_debuggable" }
# stream_throttle ={ version = "0.4.0",default-features = false, features = ["timer-futures-timer"], path = "../../stream-throttle"}


# [patch.crates-io]
# dodrio={path="../../dodrio"}

# [dependencies.bumpalo]
# version = "3.4.0"
# features = ["allocator_api"] 

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2.4", features = ["js"] }

wasm-bindgen-futures = "^0.4"
dodrio = { path = "../../dodrio" }
seed_styles = { path = "../../styles_hooks/seed_styles" }

# uuid = { version = "0.8", features = ["v4", "wasm-bindgen"] }
# console_log = { version = "0.2", features = ["color"] }
iced_web = { path = "../../iced/web" }
# tracing-wasm = "0.2.0"
# console_error_panic_hook = "0.1.6"
wasm-bindgen = "0.2"
gloo-timers = "0.2.1"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "^0.3"


#for app
[dependencies.iced_futures]
# version = "0.2"
path = "../../iced/futures"

# for app
[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "^0.3"
features = [
    "Window",
    "console",
    "Document",
    "HtmlElement",
    "HtmlInputElement",
    "Event",
    "EventTarget",
    "InputEvent",
    "KeyboardEvent",
    "IdleRequestOptions",
]
